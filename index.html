<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="header"></div>
    <main>
        <div id="titular-fondo" class="titular"></div>
        <div id="titular-color" class="titular"></div>
        <div id="titular-texto" class="titular">
            <p id="titulo">No sé si soy tu aspirante,<br> <span class="textotheme">sólo sé que soy Picasso</span></p>
        </div>
        <div id="colores">
            <div id="colorchanger">
                <div id="colorchanger-rayos"></div>
            </div>
        </div>
            <div id="color-container">
                <div class="color mov" data-color="#2e3f4a" style="background-color: #2e3f4a;"><i class="fa-solid fa-check"></i></div>
                <div class="color mov" data-color="#4f2f2f" style="background-color: #4f2f2f;"><i class="fa-solid fa-check"></i></div>
                <div class="color mov" data-color="#543a2a" style="background-color: #543a2a;"><i class="fa-solid fa-check"></i></div>
                <div class="color" data-color="#4c4b2e" style="background-color: #4c4b2e;"><i class="fa-solid fa-check"></i></div>
                <div class="color" data-color="#2e4f2e" style="background-color: #2e4f2e;"><i class="fa-solid fa-check"></i></div>
                <div class="color" data-color="#2e4f4a" style="background-color: #2e4f4a;"><i class="fa-solid fa-check"></i></div>
                <div class="color" data-color="#432d51" style="background-color: #432d51;"><i class="fa-solid fa-check"></i></div>
                <div class="color mov" data-color="#464f2e" style="background-color: #464f2e;"><i class="fa-solid fa-check"></i></div>
            </div>
        </div>
        <br>

    </main>
    <div id="footer"></div>

    <script src="js/web.js"></script>
</body>
</html>
