<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="header"></div>
    <div id="fondo"></div>


    <main id="pag-inicio">

        <div id="titular">
          <div id="titular-texto">
            <p id="titulo">No sé si soy tu aspirante,<br> sólo sé que soy Picasso</p>
            <p id="subtitulo">Diseñador y desarrollador de webs</p>
          </div>
        </div>

        <div id="proyectos">
          <div id="fondoproyectos"></div>
          <div id="listado">
            <div class="proyecto" id="obras">Mis obras y estilo</div>
            <div class="proyecto" id="hablemos">¡Hablemos de arte!</div>
          </div>
        </div>
</main>

<br>

<main id="pag-contacto">

        <div id="formulario">
            <div id="mensaje">
                <textarea id="mensaje-texto" class="input"></textarea>
                <label for="mensaje-texto" id="mensaje-placeholder">Sugerencias, cuenta tu vida...¡Lo que quieras!</label>
            </div>
            <br>
            <hr class="separador">
            <br>
            <div id="envio">
                <input id="email" class="input" type="text" placeholder="Tu Email">
                <div id="enviar">Enviar</div>
            </div>
        </div>

    </main>
    <br>

    <div id="footer"></div>

    <script src="js/hf.js"></script>
    <script src="js/contacto.js"></script>
</body>
</html>
